<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Página de Testes - TechMark API</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Testar Endpoints da API</h1>
    <section>
        <h2>Buscar CEP</h2>
        <input type="text" id="cepInput" placeholder="Digite o CEP">
        <button onclick="buscarCep()">Buscar CEP</button>
        <div id="cepResultado"></div>
    </section>
    <section>
        <h2>Fato de Gato</h2>
        <button onclick="buscarFatoGato()">Mostrar Fato de Gato</button>
        <div id="fatoGatoResultado"></div>
    </section>
    <section>
        <h2>Conselho Aleatório</h2>
        <button onclick="buscarConselho()">Mostrar Conselho</button>
        <div id="conselhoResultado"></div>
    </section>
    <script src="/script.js"></script>
</body>
</html>
